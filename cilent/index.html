<html>
<script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js></script>
<link rel="stylesheet" type="text/css" href="/cilent/game.css">

<div id="background">

    <div id="signDiv">
        <title> Login </title>
        <div id="loginTitle">Login</div>
        UserName:
        <input id="signDiv-user" type="text">
        <br>
        <br> Password:
        <input id="signDiv-pass" type="text">
        <br>
        <br>
        <button class="button" id="signDiv-signIn">Sign In</button>
        <button class="button" id="signDiv-signUp">Sign Up</button>
    </div>

    <div id="gameDiv" style="display: inline-block;">
        <div width="1000" height="500">
            <canvas id="myCanvas" width="800" height="500" style="border:1px solid black; float:left; background-color: #4caf55;"></canvas>

            <div id="player-list-box" style="width: 200px; height : 500px; float:left; overflow-y:scroll">
                <div style="font-weight : bold;"> Player List</div>
                <br>
                <div id="player-list"></div>
            </div>
            <br>
        </div>

        <div id="chat">
            <div id="chat-text">
                <div> Welcome to KappaLand</div>
            </div>

            <form id="chat-form">
                <input id="chat-input" type="text" style="width:500px">
            </form>
        </div>


        <div id="character-select">
            <button class="char-select-button" onclick="UpdateCharModel('tyler1')">
                <img id="Tyler1" src="/cilent/sprites/tyler1-select.png" alt="char" style="width:60px; height:60px;">
                <br>Tyler1
            </button>

            <button class="char-select-button" onclick="UpdateCharModel('taeyeon')">
                <img id="Taeyeon" src="/cilent/sprites/taeyeon-select.png" alt="char" style="width:60px; height:60px;">
                <br>Taeyeon
            </button>

            <button class="char-select-button" onclick="UpdateCharModel('orge')">
                <img id="Orge" src="/cilent/sprites/orge-select.png" alt="char" style="width:60px; height:60px;">
                <br>Orge
            </button>
            <br>

            <div id="extrabuttons">
                <button id="kms-button">KMS</button>
                <button id="revive-button">REVIVE</button>
                <div id="timeStamp">Time:</div>
            </div>
        </div>


    </div>

</div>

<head>
    <script type="text/javascript" src="/cilent/scripts/script.js"></script>
</head>

</html>
